<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ship Shop</title>
    <link rel="stylesheet" href="css/campaignShop.css">
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <script src="js/campaignShop.js"></script>
</head>
<body>
    <header>
        <h2 class="titleText">Shop</h2>

        <div id="shipList">
            <div class="ship" id="ship1">
                <img id="ship1Img" src="path/to/ship1.png" alt="Ship 1">
                <h2>HMS Thracian</h2>
                <h2>100 HP</h2>
                <h2>20 ATK</h2>
                <h2>10% BLK</h2>
                <h2>5t. RNG</h2>
                <h2>10t. ATKRNG</h2>
                <h2>1000 $</h2>
            </div>
            <div class="ship" id="ship2">
                <img id="ship2Img" src="path/to/ship2.png" alt="Ship 2">
                <h2>HMS Beagle</h2>
                <h2>200 HP</h2>
                <h2>30 ATK</h2>
                <h2>15% BLK</h2>
                <h2>6t. RNG</h2>
                <h2>12t. ATKRNG</h2>
                <h2>1500 $</h2>
            </div>
        </div>

        <div id="shipInfo">
            <h3>[BETTER SHIP DATA]</h3>
        </div>

        <div id="playerStats">
            <h3>[PLAYER STATS]</h3>
        </div>

        <button id="buy">BUY</button>
        <button id="play">PLAY</button>
        <button class="backToMainMenu" onclick="backToMainMenu()">MAIN MENU</button>
    </header>
</body>
</html>
